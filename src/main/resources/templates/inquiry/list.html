<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title th:text="${title}">insert title here</title>
</head>

<body>
  <h1 th:text="${title}">title</h1>
  <table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>contents</th>
      <th>created at</th>
    </tr>
    <tr th:each="inquiry : ${inquiries}">
      <td th:text="${inquiry.id}">id</td>
      <td th:text="${inquiry.name}">name</td>
      <td th:text="${inquiry.email}">email</td>
      <td th:text="${inquiry.contents}">contents</td>
      <td th:text="${inquiry.created}">created_at</td>
    </tr>
  </table>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
